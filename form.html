    <body>

      <h2>Fill up this form to order:</h2>
        <form class action="mailto:apgozarate@gmail.com" method="post" enctype="text/plain">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname"><br /><br />

        <label for="fname">Last name:</label><br />
        <input type="text" id="fname" name="fname"><br /><br />

        <label for="cp">Contact No.:</label><br />
        <label for="cp">+63</label>
        <input type="tel" id="cp" name="cp" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required><br /><br />

        <label for="birth">Birthdate:</label><br />
        <input type="date" id="birth" name="trip-start" min="1950-01-01" max="2022-12-31"><br /><br />

        <label for="fname">Gender:</label><br />
        <input type="radio" id="female" name="gender" value="female"
             checked>
        <label for="male">Female</label>
        <input type="radio" id="male" name="gender" value="male"
             checked>
        <label for="male">Male</label><br /><br />

        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email"><br />

        <label for="remember">Do you want to be notified for updates?</label><br />
        <input type="checkbox" id="remember" name="remember"><br /><br />

        <label for="payment">Select Payment Method:</label><br />

        <input type="radio" id="cod" name="cod" value="cod"
             checked>
        <label for="cod">Cash On Delivery</label><br />

        <input type="radio" id="bank" name="bank" value="bank"
             checked>
        <label for="bank">Bank Transfer</label><br />

        <input type="radio" id="gcash" name="gcash" value="gcash"
                  checked>
        <label for="gcash">G-Cash</label><br /><br />

        <input type="submit" value="Place Order">


      </form>
